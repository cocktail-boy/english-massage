<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Audio Guide Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5e6d3 0%, #ffd9d9 50%, #d4a574 100%);
            min-height: 100vh;
        }
        .container {
            background: #faf6f1;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(139, 90, 60, 0.15);
        }
        h1 {
            text-align: center;
            color: #8b5a3c;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 28px;
        }
        .text-display {
            background: linear-gradient(135deg, #fff5f0 0%, #ffe9e9 100%);
            padding: 35px;
            border-radius: 15px;
            min-height: 120px;
            margin-bottom: 30px;
            border: 2px solid #f4d4c8;
            box-shadow: 0 5px 20px rgba(139, 90, 60, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-display p {
            font-size: 22px;
            line-height: 1.7;
            margin: 0;
            color: #6b4430;
            text-align: center;
            font-weight: 400;
        }
        .audio-controls {
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        audio::-webkit-media-controls-panel {
            background-color: #f5e6d3;
        }
        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .btn-prev {
            background: linear-gradient(135deg, #a67c52 0%, #8b5a3c 100%);
            color: #faf6f1;
            box-shadow: 0 4px 15px rgba(139, 90, 60, 0.2);
        }
        .btn-prev:hover:not(:disabled) {
            background: linear-gradient(135deg, #8b5a3c 0%, #6b4430 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 90, 60, 0.3);
        }
        .btn-next {
            background: linear-gradient(135deg, #ffb6b6 0%, #ffa6a6 100%);
            color: #6b4430;
            box-shadow: 0 4px 15px rgba(255, 182, 182, 0.3);
        }
        .btn-next:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffa6a6 0%, #ff9696 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 182, 182, 0.4);
        }
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        .track-info {
            text-align: center;
            color: #a67c52;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .playlist {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #f4d4c8;
            border-radius: 12px;
            margin-top: 20px;
            background: #fff;
            box-shadow: inset 0 2px 10px rgba(139, 90, 60, 0.05);
        }
        .playlist-item {
            padding: 14px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f9ede4;
            transition: all 0.25s ease;
            color: #6b4430;
        }
        .playlist-item:hover {
            background: linear-gradient(90deg, #fff5f0 0%, #ffe9e9 100%);
            padding-left: 25px;
        }
        .playlist-item.active {
            background: linear-gradient(135deg, #a67c52 0%, #8b5a3c 100%);
            color: #faf6f1;
            font-weight: 600;
            border-left: 4px solid #ffb6b6;
            box-shadow: 0 2px 10px rgba(139, 90, 60, 0.2);
        }
        .playlist-item:last-child {
            border-bottom: none;
        }
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        .playlist::-webkit-scrollbar-track {
            background: #f9ede4;
            border-radius: 10px;
        }
        .playlist::-webkit-scrollbar-thumb {
            background: #d4a574;
            border-radius: 10px;
        }
        .playlist::-webkit-scrollbar-thumb:hover {
            background: #a67c52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéß Spa Audio Guide</h1>
        
        <div class="text-display">
            <p id="currentText">Welcome! Select a track to begin.</p>
        </div>
        
        <div class="audio-controls">
            <div class="track-info">
                <span id="trackNumber">Track 0 of 48</span>
            </div>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="nav-buttons">
            <button class="btn-prev" id="prevBtn" onclick="previousTrack()">‚èÆ Previous</button>
            <button class="btn-next" id="nextBtn" onclick="nextTrack()">Next ‚è≠</button>
        </div>
        
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        // Generate audio file paths with proper URL encoding
        const audioFiles = Array.from({length: 48}, (_, i) => {
            const num = String(i + 1).padStart(2, '0');
            return encodeURI(`audio/${num}_Chapter 1.mp3`);
        });

        const textLines = [
            'Upon Arrival',
            'Please take off your shoes and change into slippers.',
            'Please have a seat on the couch.',
            'Would you like something to drink?',
            'Water.',
            'Rooibos tea ‚Äî hot or iced.',
            'Coffee ‚Äî hot or iced.',
            'Menu Explanation',
            'Our massage sessions start from ninety minutes.',
            'Here\'s our price list.',
            'The total time includes an extra thirty minutes for prep time ‚Äî such as shower, bath, or changing.',
            'If you\'d like to use the room without a massage, here\'s the room rental fee.',
            'We offer several types of massage:',
            'Dry, Shiatsu-style.',
            'Cream, similar to oil massage.',
            'And Stretching.',
            'Optional add-ons include Reflexology, Dry head spa, and Cream head spa ‚Äî which requires washing your hair afterward.',
            'Which type of massage would you like today?',
            'You can also combine different styles if you like.',
            'Where do you feel most tired or tense today?',
            'Room Guidance',
            'Let me show you the sauna room.',
            'This is the sauna.',
            'There\'s a warm bath area on the right and a cold bath on the left.',
            'The restroom is right here.',
            'Changing',
            'Please change into these clothes.',
            'When you\'re ready, please send me a message from the iPad.',
            'We\'ll start your prep time from the current time.',
            'That\'s all for the explanation ‚Äî do you have any questions?',
            'During Treatment',
            'We\'ll start with a foot bath. Please have a seat on the couch.',
            'I\'ll prepare the bed for your massage ‚Äî please wait just a moment.',
            'Please lie face down.',
            'Is the pillow comfortable?',
            'We also have a face cradle ‚Äî would you like to switch?',
            'How\'s the pressure?',
            'A little stronger, or a little lighter?',
            'Please let me know anytime if you\'d like me to adjust the pressure.',
            'Please turn over onto your back.',
            'I\'ll remove the cushion under your stomach.',
            'Would you like to use the restroom?',
            'Would you like some water?',
            'After Treatment',
            'That\'s the end of your session. Thank you very much.',
            'You have about a few minutes left for room use.',
            'I\'ll bring the check in a few minutes.',
            'If you\'d like to relax for more than thirty minutes, please send me a message once you\'ve finished changing.'
        ];

        let currentTrack = 0;
        const player = document.getElementById('audioPlayer');
        const source = document.getElementById('audioSource');
        const textDisplay = document.getElementById('currentText');
        const trackNumber = document.getElementById('trackNumber');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playlist = document.getElementById('playlist');

        function loadTrack(index) {
            currentTrack = index;
            source.src = audioFiles[index];
            player.load();
            textDisplay.textContent = textLines[index];
            trackNumber.textContent = `Track ${index + 1} of ${audioFiles.length}`;
            updateButtons();
            updatePlaylist();
        }

        function updateButtons() {
            prevBtn.disabled = currentTrack === 0;
            nextBtn.disabled = currentTrack === audioFiles.length - 1;
        }

        function updatePlaylist() {
            const items = playlist.getElementsByClassName('playlist-item');
            for (let i = 0; i < items.length; i++) {
                items[i].classList.toggle('active', i === currentTrack);
            }
            // Auto-scroll playlist container to active item
            if (items[currentTrack]) {
                const activeItem = items[currentTrack];
                const containerRect = playlist.getBoundingClientRect();
                const itemRect = activeItem.getBoundingClientRect();
                
                // Calculate relative position
                const relativeTop = itemRect.top - containerRect.top;
                const scrollOffset = playlist.scrollTop + relativeTop - (playlist.clientHeight / 2) + (activeItem.offsetHeight / 2);
                
                playlist.scrollTo({
                    top: scrollOffset,
                    behavior: 'smooth'
                });
            }
        }

        function previousTrack() {
            if (currentTrack > 0) {
                loadTrack(currentTrack - 1);
                player.play();
            }
        }

        function nextTrack() {
            if (currentTrack < audioFiles.length - 1) {
                loadTrack(currentTrack + 1);
                player.play();
            }
        }

        function createPlaylist() {
            audioFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = `${index + 1}. ${textLines[index]}`;
                item.onclick = () => {
                    loadTrack(index);
                    player.play();
                };
                playlist.appendChild(item);
            });
        }

        player.addEventListener('ended', () => {
            if (currentTrack < audioFiles.length - 1) {
                nextTrack();
            }
        });

        createPlaylist();
        loadTrack(0);
    </script>
</body>
</html>
